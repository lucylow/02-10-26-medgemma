version: "3.8"
services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  modelserver:
    build:
      context: ./modelserver
      dockerfile: Dockerfile
    environment:
      - LISTEN_HOST=0.0.0.0
      - LISTEN_PORT=8001
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 5s
      retries: 5

  orchestrator:
    build:
      context: ./orchestrator
      dockerfile: Dockerfile
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - modelserver
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      retries: 5

  tests:
    build:
      context: ./tests
      dockerfile: Dockerfile
    volumes:
      - ./:/src
    working_dir: /src
    depends_on:
      - orchestrator
      - modelserver
    entrypoint: ["/bin/bash", "/src/run-tests.sh"]
