apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "pediagents.name" . }}-config
  namespace: {{ default .Release.Namespace .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ include "pediagents.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
data:
  ORCHESTRATOR_CONFIG: |
    {
      "triage_thresholds": {"refer": 0.85, "monitor": 0.6},
      "embed_dim": 256,
      "audit_table": "audit_entries"
    }
