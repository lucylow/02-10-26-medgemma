{{- $root := . }}
{{- $global := .Values.global }}
{{- range $agentName, $agent := .Values.agents }}
{{- if $agent.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $root.Release.Name }}-{{ $agentName }}
  namespace: {{ default $root.Release.Namespace $root.Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ $root.Chart.Name }}
    app.kubernetes.io/component: {{ $agentName }}
    app.kubernetes.io/instance: {{ $root.Release.Name }}
spec:
  replicas: {{ $agent.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ $root.Release.Name }}-{{ $agentName }}
  template:
    metadata:
      labels:
        app: {{ $root.Release.Name }}-{{ $agentName }}
        component: {{ $agentName }}
        app.kubernetes.io/name: {{ $root.Chart.Name }}
        app.kubernetes.io/component: {{ $agentName }}
        app.kubernetes.io/instance: {{ $root.Release.Name }}
    spec:
      serviceAccountName: {{ include "pediagents.serviceAccountName" $root }}
      {{- if $root.Values.global.imagePullSecrets }}
      imagePullSecrets:
{{ $root.Values.global.imagePullSecrets | toYaml | indent 8 }}
      {{- end }}
      containers:
        - name: {{ $agentName }}
          image: "{{ $agent.image.repository }}:{{ $agent.image.tag }}"
          imagePullPolicy: {{ $root.Values.global.imagePullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: {{ $agent.port | default 8000 }}
          env:
{{- if $agent.env }}
{{ $agent.env | toYaml | indent 12 }}
{{- end }}
          resources:
            requests:
              cpu: {{ ($agent.resources.requests.cpu | default $global.resources.requests.cpu) | quote }}
              memory: {{ ($agent.resources.requests.memory | default $global.resources.requests.memory) | quote }}
            limits:
              cpu: {{ ($agent.resources.limits.cpu | default $global.resources.limits.cpu) | quote }}
              memory: {{ ($agent.resources.limits.memory | default $global.resources.limits.memory) | quote }}
              {{- if and $agent.gpu $agent.gpu.enabled }}
              {{ $agent.gpu.resourceName }}: "{{ $agent.gpu.count }}"
              {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
      tolerations:
{{ $agent.tolerations | default list | toYaml | indent 8 }}
      nodeSelector:
{{ $agent.nodeSelector | default dict | toYaml | indent 8 }}
---
{{- end }}
{{- end }}
