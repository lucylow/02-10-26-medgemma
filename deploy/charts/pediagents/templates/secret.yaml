{{- /* For production use ExternalSecrets / Vault; do not store secrets in git. */ -}}
{{- if .Values.secrets }}
{{- range $name, $pairs := .Values.secrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $name }}
  namespace: {{ default $.Release.Namespace $.Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ include "pediagents.name" $ }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
type: Opaque
data:
  {{- range $k, $v := $pairs }}
  {{ $k }}: {{ printf "%s" $v | b64enc }}
  {{- end }}
---
{{- end }}
{{- end }}
