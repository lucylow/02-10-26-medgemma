worker_processes 1;
events { worker_connections 1024; }

http {
  upstream app_backend {
    server 127.0.0.1:9000;  # orchestrator main container in the same pod
  }

  server {
    listen 8443 ssl http2;
    server_name orchestrator.internal;

    ssl_certificate /etc/nginx/certs/tls.crt;
    ssl_certificate_key /etc/nginx/certs/tls.key;

    # CA bundle for client cert verification (trust store of client certs)
    ssl_client_certificate /etc/nginx/certs/ca.crt;
    ssl_verify_client on;                 # enforce client certs
    ssl_verify_depth 2;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
      proxy_pass http://app_backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # forward peer cert info for downstream logging/audit if desired
      proxy_set_header X-SSL-Client-Cert $ssl_client_escaped_cert;
    }
  }
}
