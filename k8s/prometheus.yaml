# Prometheus â€” metrics for PediScreen API (NIST AU-6 audit review)
# ServiceMonitor CRD requires prometheus-operator; otherwise use Prometheus scrape config.
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-pediscreen
  namespace: pediscreen
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: pediscreen-api
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: [pediscreen]
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: pediscreen-api
          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: __address__
            replacement: ${1}:8000
          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: instance
            replacement: ${1}
          - target_label: __metrics_path__
            replacement: /metrics
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: pediscreen
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
      name: http
