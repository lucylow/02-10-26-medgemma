# Horizontal Pod Autoscaler â€” PediScreen API (CPU-based scaling)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pediscreen-api-hpa
  namespace: pediscreen
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pediscreen-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
