# PediScreen AI API â€” production deployment (GPU optional)
# Apply namespace first: kubectl apply -f k8s/namespace.yaml
# Secrets: db-secret (url), optional app secrets (API_KEY, FHIR_*, SMART_*)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pediscreen-api
  namespace: pediscreen
  labels:
    app: pediscreen-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pediscreen-api
  template:
    metadata:
      labels:
        app: pediscreen-api
    spec:
      containers:
        - name: api
          image: pediscreen-ai:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: url
            - name: ENV
              value: production
          resources:
            limits:
              memory: "4Gi"
              cpu: "2"
              # Uncomment for GPU inference (MedGemma/MedSigLIP)
              # nvidia.com/gpu: "1"
            requests:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: pediscreen-api
  namespace: pediscreen
spec:
  selector:
    app: pediscreen-api
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  type: ClusterIP
