# Supabase config for PediScreen AI (Lovable Cloud)
# Run `supabase init` if this file doesn't exist; this adds function config.
# See: https://supabase.com/docs/guides/functions/function-configuration

# Edge Functions: Explicit declaration prevents "vanishing" on redeploy (Lovable Cloud).
# verify_jwt = false: Public endpoints (analyze, list, get) - use x-api-key or rate-limit in production.
# verify_jwt = true: When Supabase Auth is enabled, switch to require JWT.

[functions.analyze]
verify_jwt = false

[functions.list_screenings]
verify_jwt = false

[functions.get_screening]
verify_jwt = false

[functions.health]
verify_jwt = false
