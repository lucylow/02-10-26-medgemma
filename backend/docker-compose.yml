version: "3.8"
services:
  backend:
    build: .
    container_name: pediscreen-backend
    ports:
      - "8000:8000"
    environment:
      - API_KEY=dev-example-key
      - MONGO_URI=mongodb://mongo:27017/pediscreen
      - DB_NAME=pediscreen
      - UPLOAD_DIR=/tmp/pediscreen_uploads
      - MEDGEMMA_MODE=false
    volumes:
      - ./uploads:/tmp/pediscreen_uploads
    depends_on:
      - mongo
  mongo:
    image: mongo:6.0
    container_name: pediscreen-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
volumes:
  mongo_data:
