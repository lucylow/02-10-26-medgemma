apiVersion: v1
kind: Secret
metadata:
  name: {{ include "pedi-orchestrator.fullname" . }}-secret
  labels:
    app.kubernetes.io/name: {{ include "pedi-orchestrator.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
type: Opaque
stringData:
  database_url: {{ .Values.databaseUrl | default "postgresql://pediscreen:pediscreen@postgres:5432/pediscreen" | quote }}
  redis_url: {{ .Values.redisUrl | default "redis://redis:6379/0" | quote }}
  api_key: {{ .Values.apiKey | default "replace-me" | quote }}
