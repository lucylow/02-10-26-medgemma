apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pedi-orchestrator.fullname" . }}-orchestrator
  labels:
    app.kubernetes.io/name: {{ include "pedi-orchestrator.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "pedi-orchestrator.name" . }}
      component: orchestrator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "pedi-orchestrator.name" . }}
        component: orchestrator
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        prometheus.io/scrape: "{{ .Values.prometheus.scrape }}"
        prometheus.io/path: "{{ .Values.prometheus.scrapePath }}"
        prometheus.io/port: "9000"
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "pedi-orchestrator.fullname" . }}-sa
      {{- end }}
      containers:
        - name: orchestrator
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 9000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "pedi-orchestrator.fullname" . }}-secret
                  key: database_url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "pedi-orchestrator.fullname" . }}-secret
                  key: redis_url
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "pedi-orchestrator.fullname" . }}-secret
                  key: api_key
            - name: OTEL_COLLECTOR_URL
              value: ""
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
