orchestrator:
  replicas: 2
  image:
    repository: ghcr.io/yourorg/pedi-orchestrator
    tag: "v0.1.0"
  logLevel: info
  agentRegistryURL: ""
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "1000m"
  mtls:
    enabled: true
    secretName: "pedi-mtls-secret"

serviceMonitor:
  enabled: true
