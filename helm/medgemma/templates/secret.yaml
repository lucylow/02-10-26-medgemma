# Production note: prefer ExternalSecrets or cloud secret manager CSI driver.
# Set existingSecret in values to skip creating this secret and use ExternalSecrets instead.
{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "medgemma.fullname" . }}-secrets
  labels:
    {{ include "medgemma.labels" . | indent 4 }}
type: Opaque
stringData:
{{- range $k, $v := .Values.secrets }}
{{- if $v }}
  {{ $k }}: {{ $v | quote }}
{{- end }}
{{- end }}
{{- end }}
