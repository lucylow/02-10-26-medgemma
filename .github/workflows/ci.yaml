name: CI

on: [push, pull_request]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Create fixtures
        run: python tests/create_fixtures.py
      - name: Lint
        run: |
          black --check embed_server scripts tests
          isort --check-only embed_server scripts tests
          flake8 embed_server scripts tests --max-line-length=100
      - name: Run tests
        env:
          REAL_MODE: "false"
          EMBED_MODE: dummy
          FALLBACK_ON_ERROR: "true"
          USE_DUMMY: "1"
        run: pytest -q

  build-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build docker
        run: docker build -t pediscreen-demo -f Dockerfile .
