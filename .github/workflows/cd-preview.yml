name: Preview Deploy

on:
  pull_request:
    branches: [main, develop]

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build frontend
        run: npm run build
      # Hook in your preview deployment provider here (e.g. Vercel, Cloud Run)
