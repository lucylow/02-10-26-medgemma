name: ci-cd

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Build and push container
        run: |
          IMAGE=gcr.io/${{ secrets.GCP_PROJECT }}/medgemma-backend:${{ github.sha }}
          docker build -f model-server/Dockerfile -t $IMAGE model-server/
          docker push $IMAGE
        env:
          GCP_PROJECT: ${{ secrets.GCP_PROJECT }}

      - name: Setup kubectl
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER }}
          location: ${{ secrets.GKE_ZONE }}
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Helm Upgrade
        run: |
          helm upgrade --install medgemma ./helm/medgemma \
            --namespace medgemma --create-namespace \
            --set image.repository=gcr.io/${{ secrets.GCP_PROJECT }}/medgemma-backend \
            --set image.tag=${{ github.sha }}
