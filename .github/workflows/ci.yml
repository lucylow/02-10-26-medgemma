name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install and build frontend
        run: |
          npm ci
          npm run build
        env:
          VITE_SUPABASE_URL: ""
          VITE_SUPABASE_ANON_KEY: ""

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements*.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install ruff mypy 2>/dev/null || true

      - name: Run pytest
        run: |
          cd backend && pytest -q --tb=short
        env:
          API_KEY: dev-ci-key
          MONGO_URI: mongodb://localhost:27017/pediscreen

      - name: Run FHIR integration tests (optional)
        run: |
          cd backend && pytest tests/test_fhir_integration.py tests/test_interoperability.py -v --tb=short
        env:
          API_KEY: dev-ci-key
          MONGO_URI: mongodb://localhost:27017/pediscreen
        continue-on-error: false

      - name: Run ruff
        run: |
          pip install ruff
          cd backend && ruff check app tests --ignore E501
        continue-on-error: true

      - name: Run pip-audit
        run: |
          pip install pip-audit
          pip-audit -r backend/requirements.txt
        continue-on-error: true

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install audit deps
        run: pip install pydantic PyYAML

      - name: Run detect-secrets (if available)
        run: |
          pip install detect-secrets 2>/dev/null || true
          detect-secrets scan --exclude-files '\.lock$|\.min\.js$' 2>/dev/null || echo "detect-secrets not installed, skipping"
        continue-on-error: true

      - name: Run Bandit (SAST)
        run: |
          pip install bandit
          bandit -r app/backend backend/app -ll 2>/dev/null || echo "Bandit completed"
        continue-on-error: true

      - name: Check audit integrity
        run: |
          python scripts/check_audit_integrity.py

      - name: Verify audit chain
        run: python scripts/verify_audit_chain.py --fixtures compliance/fixtures/audit_sample.json

      - name: Run audit tests
        run: |
          pip install pytest
          PYTHONPATH=. python -m pytest app/backend/tests/test_audit.py -v

      - name: Run compliance tests
        run: |
          pip install pytest pytest-asyncio cryptography
          PYTHONPATH=. python -m pytest compliance/tests/ -v
