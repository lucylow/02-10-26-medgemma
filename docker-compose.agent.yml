# Local dev stack for PediScreen agents â€” mirrors Helm chart services for integration/smoke testing.
# Usage: docker compose -f docker-compose.agent.yml up -d
# Assumes dev images (ghcr.io/lucylow/...) or build locally and override image.

version: "3.8"
services:
  orchestrator:
    image: ghcr.io/lucylow/pediscreen-orchestrator:v0.1.0
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://postgres:pass@db:5432/pediscreen
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  embedder:
    image: ghcr.io/lucylow/pediscreen-embedder:v0.1.0
    ports:
      - "8001:8000"
    environment:
      - S3_ENDPOINT=http://minio:9000
    depends_on:
      - minio

  modelreasoner:
    image: ghcr.io/lucylow/pediscreen-modelreasoner:v0.1.0
    ports:
      - "8002:8000"
    environment:
      - MODEL_PATH=/models/medgemma
    volumes:
      - ./models:/models
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 16G

  ui:
    image: ghcr.io/lucylow/pediscreen-ui:v0.1.0
    ports:
      - "3000:3000"

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: pediscreen
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data
    ports:
      - "9000:9000"
    volumes:
      - minio-data:/data

volumes:
  db-data:
  minio-data:

# Notes:
# - For local iteration, build images and use build: + image: override or docker compose build.
# - modelreasoner may need more CPU/memory; adjust deploy.resources or run on a capable host.
# - Replace placeholder DATABASE_URL and REDIS_URL for your environment.
