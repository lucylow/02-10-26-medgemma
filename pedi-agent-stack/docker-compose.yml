version: '3.8'
services:
  redis:
    image: redis:7-alpine
    container_name: pedi_redis
    ports:
      - "6379:6379"

  embed-server:
    build: ./embed_server
    ports:
      - "5000:5000"
    environment:
      - MEDSIGLIP_MODEL=mock
    restart: on-failure

  medgemma-llm:
    build: ./medgemma_llm
    ports:
      - "8000:8000"
    environment:
      - MODEL_NAME=google/flan-t5-small
    restart: on-failure

  orchestrator:
    build: ./orchestrator
    ports:
      - "7000:7000"
    environment:
      - EMBED_SERVER_URL=http://embed-server:5000/embed
      - MEDGEMMA_URL=http://medgemma-llm:8000/infer
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - embed-server
      - medgemma-llm
    restart: on-failure

  worker:
    build: ./orchestrator
    command: celery -A celery_app.celery worker --loglevel=info --concurrency=1
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MEDGEMMA_URL=http://medgemma-llm:8000/infer
    depends_on:
      - redis
      - medgemma-llm
    restart: on-failure

  clinician-ui:
    build: ./clinician_ui
    ports:
      - "3000:3000"
    restart: on-failure
