# telemetry_service/docker-compose.yml
# Run from telemetry_service/: docker compose up -d
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pediscreen
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  fastapi:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:password@postgres:5432/pediscreen
      REDIS_URL: redis://redis:6379/0
      ENV: dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery:
    build: .
    command: celery -A app.celery_app:celery_app worker -l info
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:password@postgres:5432/pediscreen
      REDIS_URL: redis://redis:6379/0
      ENV: dev
    depends_on:
      - fastapi
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Optional: mock telemetry API for frontend dev (if you add mock-server)
